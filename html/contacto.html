    <section>
        <!-- form Bootstrap - con clases de bootstrap en div--> 
        <form action="gracias.html" class="contacto" method="post">
            <legend>
                <h4>Contáctate con <span class="tutoque">Tukoke</span></h4>
            </legend>
            <legend>
                <h5>responderemos a la brevedad</h5>
            </legend>
            <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Nombre y Apellido</label>
                <input type="text" id="disabledTextInput" class="form-control">
            </div>
            <div class="mb-3">
                <label for="disabledSelect" class="form-label">Correo electrónico</label>
                <input type="text" id="disabledTextInput" class="form-control">
            </div>

            <div class="mb-3">
                <label for="disabledSelect" class="form-label">Mensaje</label>
                <textarea name="comentario" id="mensaje" cols="30" rows="6" class="form-control"></textarea>
            </div>

            </div>

            <button type="submit" class="btn">Enviar</button>
            <button type="submit" class="btn">Borrar</button>
            </fieldset>
        </form>

    </section>
